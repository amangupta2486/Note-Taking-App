<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link href="./main.css" rel="stylesheet" />
    <link href="./create-note.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
  </head>
  <body>
    <nav class="navigation-bar">
      <h1>Notes</h1>
      <ul class="navbar-list">
        <li class="list-item link-active"><a href="./index.html">Home</a></li>
        <li class="list-item link-active">
          <a href="./view.html">View Notes</a>
        </li>
        <li class="list-item link-active">
          <a href="./create.html">Create Notes</a>
        </li>
      </ul>
    </nav>

    <div class="create-note-header">Create Notes</div>

    <div class="create-note-form">
      <textarea
        class="create-note-form-textarea"
        placeholder="Write Notes..."
        id="notes-text"
      ></textarea>
      <div>
        <input
          class="create-note-form-textbox"
          placeholder="Write your name"
          type="text"
          id="author-text"
        />
      </div>
      <div class="create-note-form-button-wrap">
        <button class="create-note-form-button" onclick="createNotes()">
          Save Note
        </button>
        <!-- <button class="create-note-form-button" onclick="createNotes()">
          Save Note
        </button> -->
      </div>
    </div>

    <script src="./create-note.js"></script>
  </body>
</html>
